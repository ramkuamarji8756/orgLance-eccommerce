spring.application.name=ecommerce

# ==========================
# MySQL Database Configuration
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_orglance
spring.datasource.username=root
spring.datasource.password=cscorner
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# Hibernate / JPA
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
# JWT CONFIG  (IMPORTANT)
# ==========================
# 32+ characters secret key REQUIRED for HS256
jwt.secret=your_super_secret_key_for_jwt_token_which_is_long_enough_12345

# Access token = 1 hour
jwt.expiration=3600000

# Refresh token = 7 days
jwt.refresh-expiration=604800000

# ==========================
# Server Config (Optional)
# ==========================
# server.servlet.context-path=/api/v1
server.port=8080
